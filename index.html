<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Log20</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body {font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; padding: 20px;}
.container {max-width: 600px; margin: auto; background: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
h2 {text-align: center; color: #1f3c52;}
.logo {display: block; margin: 0 auto 10px auto; width: 150px;}
label {display: block; margin-top: 10px; font-weight: bold;}
input {width: 100%; padding: 8px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;}
.question {margin-top: 15px;}
.btn-group button {padding: 10px 20px; border: none; border-radius: 8px; margin-right: 10px; cursor: pointer; background-color: #ddd; color: #333; transition: all 0.3s;}
.btn-group button.active-yes {background-color: #4CAF50; color: #fff;}
.btn-group button.active-no {background-color: #e53935; color: #fff;}
.generate-btn {display: block; width: 100%; padding: 12px; background-color: #1f3c52; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 20px;}
.generate-btn:hover {background-color: #305c72;}
</style>
</head>
<body>
<div class="container">
<img src="https://i.imgur.com/q0a8PAg.png" alt="Logo Log20" class="logo">
<h2>Checklist Log20</h2>
<label>Nome do Operador:</label>
<input type="text" id="operador" placeholder="Digite o nome do operador">
<label>Número da Máquina:</label>
<input type="text" id="maquina" placeholder="Digite o número da máquina">
<label>Horímetro:</label>
<input type="text" id="horimetro" placeholder="Informe o horímetro">
<div id="checklist"></div>
<button class="generate-btn" onclick="gerarPDF()">Gerar PDF</button>
</div>
<script>
const perguntas = [
'Verificação de óleo do motor',
'Nível de combustível adequado',
'Freios funcionando corretamente',
'Luzes e sinalização operando',
'Pneus em bom estado',
'Sem vazamentos visíveis',
'Sistema hidráulico funcionando'
];
const checklistDiv = document.getElementById('checklist');
perguntas.forEach((p, index) => {
const div = document.createElement('div');
div.classList.add('question');
div.innerHTML = `<label>${index + 1}. ${p}</label>
<div class="btn-group">
<button onclick="selectOption(this, 'Sim')">Sim</button>
<button onclick="selectOption(this, 'Não')">Não</button>
</div>`;
checklistDiv.appendChild(div);
});
function selectOption(button, value) {
const group = button.parentNode;
group.querySelectorAll('button').forEach(btn => btn.classList.remove('active-yes', 'active-no'));
if (value === 'Sim') button.classList.add('active-yes');
else button.classList.add('active-no');
}
async function gerarPDF() {
const { jsPDF } = window.jspdf;
const doc = new jsPDF();
const operador = document.getElementById('operador').value;
const maquina = document.getElementById('maquina').value;
const horimetro = document.getElementById('horimetro').value;
doc.addImage('https://i.imgur.com/q0a8PAg.png', 'PNG', 80, 5, 50, 20);
doc.setFontSize(16);
doc.text('Checklist Log20', 75, 35);
doc.setFontSize(12);
doc.text(`Operador: ${operador}`, 10, 50);
doc.text(`Máquina: ${maquina}`, 10, 58);
doc.text(`Horímetro: ${horimetro}`, 10, 66);
let y = 80;
document.querySelectorAll('.question').forEach((q, i) => {
const pergunta = q.querySelector('label').innerText;
let resposta = 'Não Respondido';
if (q.querySelector('.active-yes')) resposta = 'Sim';
if (q.querySelector('.active-no')) resposta = 'Não';
doc.text(`${i + 1}. ${pergunta}: ${resposta}`, 10, y);
y += 8;
});
doc.save(`Checklist_Log20_${operador || 'Sem_Nome'}.pdf`);
}
</script>
</body>
</html>
